<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #B8F3F4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #EDE0D4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-toggle button {
            background-color: #5A2768;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-toggle button.active {
            background-color: #D9F2B4;
            color: #5A2768;
        }
        .form-toggle button:hover {
            background-color: #D9F2B4;
            color: #5A2768;
        }
        .form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form.active {
            display: flex;
        }
        .form h2 {
            margin: 0 0 20px;
            color: #5A2768;
        }
        .form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .form button {
            background-color: #5A2768;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form button:hover {
            background-color: #B4EBCA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active" onclick="toggleLogin()">Login</button>
                <button id="register-toggle" onclick="toggleRegister()">Register</button>
            </div>

            <form id="login-form" class="form active" onsubmit="login(event)">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="form" onsubmit="register(event)">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
