<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Content</title>
    <style>
        @font-face {
            font-family: 'LoveAndButterfly';
            src: url('LoveAndButterfly-qZ9xx.otf') format('opentype');
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B8F3F4;
            color: #5A2768;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .background {
            background: url('back for html.jpg') no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* Adjust opacity here */
            background-position: center 150px;
        }

        .navbar, .top-bar {
            background-color: #5A2768;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-bottom: 3px solid #333; /* Adding border to the top bar */
        }

        .navbar a, .top-bar button, .dropdown-btn {
            float: left;
            font-size: 17px;
            color: #EDE0D4;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            position: relative;
            cursor: pointer;
            background-color: inherit;
            border: none;
            outline: none;
        }

        .navbar a:hover, .dropdown:hover .dropdown-btn, .top-bar button:hover {
            background-color: #D9F2B4;
            color: #5A2768;
        }

        .dropdown {
            float: left;
            overflow: hidden;
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            background-color: rgba(50, 50, 50, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-content a {
            float: none;
            color: #EDE0D4;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .content, .publishedContent {
            text-align: center;
            margin-top: 0px;
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content h1, h1 {
            font-size: 100px;
            font-family: 'LoveAndButterfly', Arial, sans-serif; /* Apply custom font */
            display: inline-block; /* Ensure spans are inline */
            margin-top: 60px; /* Add some margin to compensate for the top bar */
            color: green;
        }

        .content p {
            font-size: 25px;
            margin-top: -60px;
            font-family: 'LoveAndButterfly', Arial, sans-serif;
        }

        .gallery-btn .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            /* Position the tooltip text */
            position: absolute;
            z-index: 1;
        }

        .gallery-btn:hover .tooltiptext {
            visibility: visible;
        }

        .publishedContent {
            background: #fff;
            padding: 0px;
<!--            margin-bottom: ;-->
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #5A2768;
            border-radius: 5px;
        }

        .audio-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        audio {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="top-bar">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='gallery.html'">Gallery</button>
    </div>

    <h1>Published Content</h1>
    <div id="contentContainer" class="publishedContent">
        <img src="model/butterfly-life-cycle-image1.jpg" alt="Butterfly Life Cycle">
        <div class="audio-wrapper">
            <audio controls>
                <source src="model/audio.mp4" type="audio/ogg">
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
